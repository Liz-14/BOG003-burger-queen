<div *ngFor="let item of e.items" class="row mb-1 border-menu-init pb-2 pt-1 bg-info" id="item.id">
    <p class=" text-center mb-0 fw-bold">{{item.name}}</p>
    <div class="col nav nav-pills mb-1 mt-2" >
      <app-tab-content-btn [op]="op" *ngFor="let op of item.options" (addToSummaryClick)="addToSummary($event)" ></app-tab-content-btn>
    </div>
  </div>
